<!DOCTYPE html>
<html>
<head>
    <title>Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

<h2 class="mb-4">ðŸ“¦ Product Management</h2>

<!-- ADD PRODUCT -->
<div class="card p-4 mb-4">
<h4>Add Product</h4>

<!-- âœ… FORM FIXED -->
<form action="/add" method="post" class="row g-3">

<div class="col-md-6">
<input class="form-control" name="name" placeholder="Product Name" required>
</div>

<div class="col-md-6">
<input class="form-control" name="quantity" placeholder="Quantity" required>
</div>

<div class="col-md-12">
<button class="btn btn-dark">Add Product</button>
</div>

</form>
</div>


<!-- PRODUCT LIST -->
<div class="card p-4">

<h4>Product List</h4>

<table class="table table-striped">
<thead class="table-dark">
<tr>
<th>ID</th>
<th>Name</th>
<th>Quantity</th>
</tr>
</thead>

<tbody>

{% if products %}
    {% for p in products %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.quantity }}</td>
    </tr>
    {% endfor %}
{% else %}
<tr>
<td colspan="3" class="text-center text-muted">
No products added yet
</td>
</tr>
{% endif %}

</tbody>

</table>

</div>

<a href="/dashboard" class="btn btn-secondary mt-3">â¬… Back Dashboard</a>

</div>

</body>
</html>
