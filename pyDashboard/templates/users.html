<!DOCTYPE html>
<html>
<head>
    <title>Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:#f4f6f9;
        }
        .card{
            border-radius:12px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<div class="container mt-5">

<h2 class="mb-4">ðŸ‘¤ User Management</h2>

<!-- ADD USER -->
<div class="card p-4 mb-4">
<h4>Add User</h4>

<form action="/add_user" method="post" class="row g-3">

<div class="col-md-5">
<input class="form-control" name="username" placeholder="Username" required>
</div>

<div class="col-md-5">
<input class="form-control" name="password" placeholder="Password" required>
</div>

<div class="col-md-2">
<button class="btn btn-dark w-100">Add User</button>
</div>

</form>

</div>


<!-- USER LIST -->
<div class="card p-4">

<h4>Registered Users</h4>

<table class="table table-hover">
<thead class="table-dark">
<tr>
<th>ID</th>
<th>Username</th>
</tr>
</thead>

<tbody>

{% for u in users %}
<tr>
<td>{{u.id}}</td>
<td>{{u.username}}</td>
</tr>
{% endfor %}

</tbody>

</table>

</div>

<a href="/dashboard" class="btn btn-secondary mt-4">
â¬… Back Dashboard
</a>

</div>

</body>
</html>
